<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 材質包上傳</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --error-bg: #2c1515;
            --error-border: #4c2020;
            --error-text: #ff4444;
            --success-bg: #1c2c1c;
            --success-border: #2c4c2c;
            --success-text: #4CAF50;
            --download-bg: #1c2c3c;
            --input-bg: #333333;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: '微軟正黑體', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input[type="file"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: var(--accent-hover);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .download-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--download-bg);
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        .file-info {
            margin: 15px 0;
            font-size: 0.95em;
            color: var(--text-color);
            opacity: 0.9;
        }

        #downloadButton {
            background-color: #2196F3;
            margin-top: 15px;
        }

        #downloadButton:hover {
            background-color: #1976D2;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon {
            margin-right: 8px;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-cube icon"></i>
            Minecraft 材質包上傳
        </h1>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock icon"></i>
                    上傳密碼：
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="verifyPasswordButton">
                <i class="fas fa-key icon"></i>
                驗證密碼
            </button>
        </form>

        <form id="uploadForm" style="display:none;">
            <div class="form-group">
                <label for="texturepack">
                    <i class="fas fa-file-archive icon"></i>
                    選擇材質包檔案（僅支援 .zip 格式）：
                </label>
                <input type="file" id="texturepack" name="texturepack" accept=".zip" required>
            </div>
            <div class="form-group" id="progressGroup" style="display:none;">
                <label>
                    <i class="fas fa-tasks icon"></i>
                    上傳進度：
                </label>
                <div style="background:#333;height:18px;border-radius:6px;overflow:hidden;">
                    <div id="progressBar" style="height:18px;width:0%;background:#4CAF50;text-align:center;color:#fff;font-size:13px;line-height:18px;transition:width 0.2s;"></div>
                </div>
            </div>
            <button type="submit" id="uploadButton">
                <div class="loading-spinner"></div>
                <i class="fas fa-upload icon"></i>
                <span>上傳材質包</span>
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="download-section">
            <h3>
                <i class="fas fa-download icon"></i>
                下載材質包
            </h3>
            <div id="fileInfo" class="file-info">
                <i class="fas fa-spinner fa-spin icon"></i>
                正在檢查材質包狀態...
            </div>
            <button id="downloadButton" style="display: none">
                <i class="fas fa-download icon"></i>
                下載最新材質包
            </button>
        </div>
    </div>

    <script>
        const passwordForm = document.getElementById('passwordForm');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('texturepack');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const uploadButton = document.getElementById('uploadButton');
        const verifyPasswordButton = document.getElementById('verifyPasswordButton');
        const downloadButton = document.getElementById('downloadButton');
        const fileInfo = document.getElementById('fileInfo');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const progressGroup = document.getElementById('progressGroup');
        const progressBar = document.getElementById('progressBar');

        let passwordVerified = false;
        let verifiedPassword = '';

        // 檢查材質包狀態
        async function checkTexturePack() {
            try {
                const response = await fetch('/check-texture-pack');
                const data = await response.json();
                
                if (data.exists) {
                    const lastModified = new Date(data.lastModified).toLocaleString();
                    const size = (data.size / 1024 / 1024).toFixed(2);
                    fileInfo.innerHTML = `
                        <i class="fas fa-info-circle icon"></i>
                        目前的材質包大小：${size} MB<br>
                        最後更新時間：${lastModified}
                    `;
                    downloadButton.style.display = 'block';
                } else {
                    fileInfo.innerHTML = `
                        <i class="fas fa-exclamation-circle icon"></i>
                        目前還沒有上傳的材質包
                    `;
                    downloadButton.style.display = 'none';
                }
            } catch (error) {
                fileInfo.innerHTML = `
                    <i class="fas fa-times-circle icon"></i>
                    無法檢查材質包狀態
                `;
                downloadButton.style.display = 'none';
            }
        }

        // 初始檢查
        checkTexturePack();

        // 密碼驗證流程
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            verifyPasswordButton.disabled = true;
            messageDiv.style.display = 'none';
            const password = passwordInput.value;
            try {
                const response = await fetch('/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await response.json();
                if (response.ok) {
                    passwordVerified = true;
                    verifiedPassword = password;
                    passwordInput.disabled = true;
                    verifyPasswordButton.disabled = true;
                    uploadForm.style.display = 'block';
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `<i class="fas fa-check-circle icon"></i> 密碼驗證成功，請選擇檔案上傳。`;
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    let errorMsg = data.error || '密碼驗證失敗';
                    if (errorMsg.includes('次數過多')) {
                        errorMsg = data.error;
                    } else if (errorMsg.includes('密碼')) {
                        errorMsg = '密碼錯誤';
                    }
                    messageDiv.innerHTML = `<i class="fas fa-times-circle icon"></i> ${errorMsg}`;
                    verifyPasswordButton.disabled = false;
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `<i class="fas fa-times-circle icon"></i> 密碼驗證過程發生錯誤，請稍後再試。`;
                verifyPasswordButton.disabled = false;
            }
        });

        // 前端檢查副檔名與大小
        fileInput.addEventListener('change', function() {
            messageDiv.style.display = 'none';
            if (this.files.length > 0) {
                const file = this.files[0];
                if (!file.name.endsWith('.zip')) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `<i class='fas fa-times-circle icon'></i> 請選擇 .zip 檔案`;
                    this.value = '';
                } else if (file.size > 50 * 1024 * 1024) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `<i class='fas fa-times-circle icon'></i> 檔案大小不能超過 50MB`;
                    this.value = '';
                }
            }
        });

        // 處理上傳
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!passwordVerified) return;
            uploadButton.disabled = true;
            loadingSpinner.style.display = 'block';
            uploadButton.querySelector('.fa-upload').style.display = 'none';
            uploadButton.querySelector('span').textContent = '上傳中...';
            messageDiv.style.display = 'none';
            progressGroup.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '';

            const formData = new FormData();
            formData.append('texturepack', fileInput.files[0]);
            formData.append('password', verifiedPassword); // 仍帶密碼給後端二次驗證

            // 用 XMLHttpRequest 來顯示進度條
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload');

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + '%';
                    progressBar.textContent = percent + '%';
                }
            };

            xhr.onload = function() {
                uploadButton.disabled = false;
                loadingSpinner.style.display = 'none';
                uploadButton.querySelector('.fa-upload').style.display = 'inline';
                uploadButton.querySelector('span').textContent = '上傳材質包';
                progressBar.style.width = '100%';
                setTimeout(() => { progressGroup.style.display = 'none'; }, 1000);
                let data = {};
                try { data = JSON.parse(xhr.responseText); } catch {}
                messageDiv.style.display = 'block';
                if (xhr.status >= 200 && xhr.status < 300) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <i class="fas fa-check-circle icon"></i>
                        ${data.message}
                    `;
                    fileInput.value = '';
                    checkTexturePack();
                } else {
                    messageDiv.className = 'message error';
                    let errorMsg = data.error || '上傳過程發生錯誤，請稍後再試。';
                    if (errorMsg.includes('ZIP')) {
                        errorMsg = '請上傳正確的 ZIP 檔案';
                    } else if (errorMsg.includes('密碼')) {
                        errorMsg = '密碼錯誤';
                    } else if (errorMsg.includes('檔案大小')) {
                        errorMsg = '檔案大小不能超過 50MB';
                    }
                    messageDiv.innerHTML = `
                        <i class="fas fa-times-circle icon"></i>
                        ${errorMsg}
                    `;
                }
            };

            xhr.onerror = function() {
                uploadButton.disabled = false;
                loadingSpinner.style.display = 'none';
                uploadButton.querySelector('.fa-upload').style.display = 'inline';
                uploadButton.querySelector('span').textContent = '上傳材質包';
                progressGroup.style.display = 'none';
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <i class="fas fa-times-circle icon"></i>
                    上傳過程發生錯誤，請稍後再試。
                `;
            };

            xhr.send(formData);
        });

        // 處理下載
        downloadButton.addEventListener('click', () => {
            window.location.href = '/download-texture-pack';
        });
    </script>
</body>
</html>
